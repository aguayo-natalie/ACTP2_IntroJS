<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
    <style>
	.thumb {
		filter: gray;
	    -webkit-filter: grayscale(100%);
	    -moz-filter:    grayscale(100%);
	    -ms-filter:     grayscale(100%);
	    -o-filter:      grayscale(100%);
	    transition: 1s;}

    .galeria {
    	 filter: none;
	    -webkit-filter: grayscale(0%);
	    -moz-filter:    grayscale(0%);
	    -ms-filter:     grayscale(0%);
	    -o-filter:      grayscale(0%);
    	transition: 1s;}
	</style>
  </head>

  <body>
  	<div class="galeria">
		<img class="thumb" src="https://picsum.photos/300/300?image=0" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=1" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=2" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=3" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=4" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=5" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=6" alt="">
		<img class="thumb" src="https://picsum.photos/300/300?image=7" alt="">
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(".thumb").on("click", function (event){
	  		$(this).toggleClass("galeria");
	  	});
	  </script>


  </body>
</html>
